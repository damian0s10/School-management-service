{% extends "teacher_view.html" %}
{% block content %}
    {% for group in groups %}
        <a href = "{{ '/teacher/groups/lessons/%s'%group.groupId}} " method = "GET">
            <div class="lesson">
                <p>{{ group.subject_name }} Grupa numer: {{ group.groupId }}</p>
            </div>
        </a>
    {% endfor %}

{% endblock %}
