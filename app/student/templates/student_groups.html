{% extends "student_view.html" %}
{% block content %}
{% for group in groups %}
<div class="group">
    <div class="groupItem">
        <div><p>Grupa nr: {{ group.groupId }}</p></div>
        <div><p>Prowadzący: {{ group.teacherId }}</p></div>
    </div>
    <a href="{{ '/student/courses/lessons%s'%group.groupId }}"><button class="redButton">Zobacz terminy zajęć</button></a>
    <form action="{{ '/student/courses/lessons%s'%group.groupId }}" method="POST">
        <button name="groupId" type='submit' class="redButton" value="{{ group.groupId }}">Zapisz się</button>
    </form>
</div>
{% endfor %}
{% endblock %}
